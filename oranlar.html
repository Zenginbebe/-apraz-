<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Oran Karşılaştırma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="oranlar">
    <h2>Çapraz Bahis Karşılaştırma</h2>
    <div class="sutun">
      <h3 id="site1">Bookie</h3>
      <div class="mac">
        <div class="baslik">1X2</div>
        <div class="satir"><span>1:</span> 0.00 <span>X:</span> 0.00 <span>2:</span> 0.00</div>
        <div class="baslik">Alt/Üst</div>
        <div class="satir">0.5 | 1.5 | 2.5 | 3.5</div>
      </div>
    </div>
    <div class="sutun">
      <h3 id="site2">Digitain</h3>
      <div class="mac">
        <div class="baslik">1X2</div>
        <div class="satir"><span>1:</span> 0.00 <span>X:</span> 0.00 <span>2:</span> 0.00</div>
        <div class="baslik">Alt/Üst</div>
        <div class="satir">0.5 | 1.5 | 2.5 | 3.5</div>
      </div>
    </div>
    <div class="sutun">
      <h3 id="site3">XOX</h3>
      <div class="mac">
        <div class="baslik">1X2</div>
        <div class="satir"><span>1:</span> 0.00 <span>X:</span> 0.00 <span>2:</span> 0.00</div>
        <div class="baslik">Alt/Üst</div>
        <div class="satir">0.5 | 1.5 | 2.5 | 3.5</div>
      </div>
    </div>
  </div>
</body>
</html>
